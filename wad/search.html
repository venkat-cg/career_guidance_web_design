<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Finder - Search</title>
    <link rel="stylesheet" href="styles/search.css">
</head>
<body>

    <header>
        <img src="imgs/logo.png" height="40px" width="50px" alt="">
        
        <nav>
            <a href="home.html">Home</a>
            <a href="search.html">Search</a>
            <a href="all.html">All Colleges</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

<div class="container">
    <h2>Search Colleges</h2>
    <form onsubmit="event.preventDefault(); searchColleges();">
        <label for="collegeName">College Name:</label>
        <select id="collegeName">
            <option value="All">All</option>
        </select>
    
        <label for="location">City:</label>
        <select id="location">
            <option value="All">All</option>
        </select>
    
        <label for="className">Class:</label>
        <select id="className">
            <option value="All">All</option>
        </select>
    
        <label for="myRank">Your Rank:</label>
        <input type="number" id="myRank" placeholder="Enter your rank">
    
        <br><br>
        <button type="submit">Search</button>
    </form>
    

  

<script src="scripts/search.js"></script>


<div class="container">
    <h2>Search Colleges</h2>
    <form onsubmit="event.preventDefault(); searchColleges();">
      
    </form>

   
    <div id="results" class="college-container"></div>
</div>

</body>
</html>
